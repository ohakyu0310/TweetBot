<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twitter Bot{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Alpine.js（モーダル等で利用） -->
    <script src="https://unpkg.com/alpinejs" defer></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navigation -->
    <header class="bg-white shadow">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-700">
                <a href="{% url 'post_list' %}">Twitter Bot 管理</a>
            </h1>
            <nav class="space-x-4">
                <a href="{% url 'post_list' %}" class="text-gray-700 hover:text-blue-700">投稿一覧</a>
                <a href="{% url 'post_create' %}" class="text-gray-700 hover:text-blue-700">新規投稿</a>
                <a href="{% url 'schedule_list' %}" class="text-gray-700 hover:text-blue-700">投稿予約一覧</a>
                <a href="{% url 'schedule_create' %}" class="text-gray-700 hover:text-blue-700">投稿を予約</a>
                <a href="/admin/" class="text-gray-700 hover:text-blue-700">管理画面</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow max-w-5xl mx-auto w-full px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow text-center text-sm text-gray-500 py-4">
        &copy; 2025 全裸絶叫プロジェクト
    </footer>

</body>
</html>

{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-12">
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-bold text-red-600 mb-4">投稿の削除</h2>
    <p class="text-gray-800 mb-6">以下の投稿を本当に削除してもよろしいですか？</p>

    <div class="mb-6">
      <h3 class="text-lg font-semibold">{{ object.title|default:"(無題)" }}</h3>
      <p class="text-gray-700 mt-2">{{ object.body|truncatechars:200 }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-xl font-semibold">
        削除する
      </button>
      <a href="{% url 'post_list' %}" class="ml-4 text-gray-600 hover:underline">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}

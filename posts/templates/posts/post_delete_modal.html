<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-data @click.away="$el.innerHTML = ''">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
      <h2 class="text-xl font-bold text-red-600 mb-4">本当に削除しますか？</h2>
      <p class="mb-6 text-gray-700">{{ object.title|default:"(無題)" }}</p>
  
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-xl font-semibold">
          削除する
        </button>
        <button type="button" class="ml-4 text-gray-600 hover:underline" @click="$root.innerHTML = ''">
          キャンセル
        </button>
      </form>
    </div>
  </div>

{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">投稿を予約</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      予約する
    </button>
  </form>
</div>
{% endblock %}

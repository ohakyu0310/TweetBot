{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">
    {% if form.instance.pk %}投稿を編集{% else %}新規投稿{% endif %}
  </h1>

  <form method="post" class="space-y-6 bg-white p-6 rounded-2xl shadow">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="block font-medium text-gray-700 mb-1">タイトル</label>
      {{ form.title }}
      {{ form.title.errors }}
    </div>

    <div>
      <label class="block font-medium text-gray-700 mb-1">本文</label>
      {{ form.body }}
      {{ form.body.errors }}
    </div>

    <div class="flex items-center space-x-2">
      {{ form.is_active }}
      <label class="text-gray-700">この投稿を有効にする</label>
    </div>

    <div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl">
        保存
      </button>
      <a href="{% url 'post_list' %}" class="ml-4 text-gray-600 hover:underline">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
